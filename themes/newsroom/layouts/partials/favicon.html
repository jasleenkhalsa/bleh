{{- $faviconsDir := absURL site.Params.faviconsDir }}
<link rel="apple-touch-icon" sizes="180x180" href='{{ printf "%sapple-touch-icon.jpg" $faviconsDir }}'>
<link rel="icon" type="image/jpg" sizes="32x32" href='{{ printf "%sfavicon-32x32.jpg" $faviconsDir }}'>
<link rel="icon" type="image/jpg" sizes='16x16' href='{{ printf "%sfavicon-16x16.jpg" $faviconsDir }}'>
<link rel="manifest" href='{{ printf "%ssite.webmanifest" $faviconsDir }}'>
